<html>

<head>
    <title>Chora</title>
    <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:700' rel='stylesheet' type='text/css'>
    <link data-require="bootstrap-css@*" data-semver="3.0.2" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link data-require="bootstrap@*" data-semver="3.0.2" rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css" />
    <link data-require="font-awesome@*" data-semver="4.0.3" rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" />
    <script data-require="bootstrap@*" data-semver="3.0.2" src="http://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <!-- waves -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
</head>

<body>
    <div id="header">
        <p id="logo">Chora</p>
    </div>
    <div id="add">
        <input id="newFormation" type="button" value="Add Formation" />
        </li>
        <input id="newTransition" type="button" value="Add Transition" />
        </li>
    </div>
    <div class="sidebar maximized">
        <div class="tabs-left">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#a" data-toggle="tab"><span class="glyphicon glyphicon-th"></span></a></li>
                <li><a href="#b" data-toggle="tab"><span class="glyphicon glyphicon-user"></span></a></li>
                <li><a href="#c" data-toggle="tab"><span class="glyphicon glyphicon-cog"></span></a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="a">
                    <h2>Formations</h2>
                    <table>
                        <tr>
                            <td>
                                <input class="formation" type="image" src="images/formation.jpg" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="formation" type="image" src="images/formation2.jpg" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="formation" type="image" src="images/formation3.jpg" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="formation" type="image" src="images/formation4.jpg" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input class="formation" type="image" src="images/formation4.jpg" />
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="tab-pane" id="b">
                    <h2>Dancers</h2>
                    
                    <div class = "footer">
                        <button id = "addDancer">Add Dancer</button>
                    </div>
                </div>
                <div class="tab-pane" id="c">
                    <h2>Settings</h2>
                    <form>
                        <fieldset class="form-group">
                            <label for="danceTitle">Dance Title</label>
                            <input type="title" class="form-control" id="danceTitle" placeholder="Title" readonly>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="numDancers">Number of Dancers</label>
                            <select class="form-control" id="numDancers" disabled>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                            </select>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3" readonly></textarea>
                        </fieldset>
                        <fieldset class="form-group">
                            <label for="music">Music Upload</label>
                            <input type="file" class="form-control-file" id="music" readonly>
                            <small id = "currentMusic" class="text-muted">Current: Roses.mp3</small>
                        </fieldset>

                    </form>
                    <button id = "editButton">Edit</button>
                </div>
            </div>
            <!-- /tab-content -->
        </div>
        <!-- /tabbable -->
        <a id = "sidebar-toggle" href="javascript:onClick();" class="angle icon-double-angle-left"></a>
    </div>
    <!--ending sidebar -->
    <div class="body">
        <!-- <div id="content"> <div id = "menu"></div> </div> -->
        <table>
            <tr>
                <td>
                    <div class=".col-md-1" id="previous-slide">
                        <button class="btn btn-default" id="previous-btn" type="button"><span class="glyphicon glyphicon-chevron-left"></span></button>
                    </div>
                </td>
                <td>
                    <div id="content">
                        <div id = "menu"></div>
                        <div id = "trash" width = "50px" height = "50px"><span class = "glyphicon glyphicon-trash"></span></div>
                        <div id = "colorMenu"></div>
                    </div>
                </td>
                <td>
                    <div class=".col-md-1" id="next-slide">
                        <button class="btn btn-default" id="next-btn" type="button"><span class="glyphicon glyphicon-chevron-right"></span></button>
                    </div>
                </td>
            </tr>
        </table>

        <div id = "playbutton">
            <button id="play" class="btn btn-primary">
                <i class="glyphicon glyphicon-play"></i>
                Play
              </button>
        </div>
        <div id="waveform"></div> 
    </div>
</body>

</html>
